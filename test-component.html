<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件测试页面</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            padding: 2rem;
            font-family: Arial, sans-serif;
        }
        .test-section {
            margin: 2rem 0;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .debug-info {
            background: #f5f5f5;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>组件系统测试页面</h1>
    
    <div class="test-section">
        <h2>测试1: 自动加载组件</h2>
        <div id="test1" data-component="components/about-header.html">
            <p>组件加载中...</p>
        </div>
    </div>
    
    <div class="test-section">
        <h2>测试2: 手动加载组件</h2>
        <div id="test2">
            <p>点击按钮手动加载组件</p>
            <button onclick="loadComponentManually()">手动加载组件</button>
        </div>
    </div>
    
    <div class="test-section">
        <h2>调试信息</h2>
        <div id="debug-info" class="debug-info">等待加载...</div>
    </div>
    
    <script src="js/component-loader.js"></script>
    <script>
        // 监听组件加载事件
        document.addEventListener('componentLoaded', (event) => {
            const debugInfo = document.getElementById('debug-info');
            const { componentPath, targetSelector } = event.detail;
            debugInfo.textContent += `\n✅ 组件加载成功: ${componentPath} -> ${targetSelector}`;
        });
        
        // 手动加载组件
        function loadComponentManually() {
            ComponentLoader.loadComponent('components/about-header.html', '#test2');
        }
        
        // 页面加载完成后显示调试信息
        document.addEventListener('DOMContentLoaded', () => {
            const debugInfo = document.getElementById('debug-info');
            debugInfo.textContent = '页面加载完成，开始组件初始化...\n';
            
            // 检查组件文件是否存在
            fetch('components/about-header.html')
                .then(response => {
                    debugInfo.textContent += `\n📡 组件文件检查: ${response.status} ${response.statusText}`;
                })
                .catch(error => {
                    debugInfo.textContent += `\n❌ 组件文件检查失败: ${error.message}`;
                });
        });
    </script>
</body>
</html>
